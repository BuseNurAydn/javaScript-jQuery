<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Methods</title>

    <!--<script src="https://code.jquery.com/jquery-3.7.1.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .light{
            background-color: chartreuse;
        }
        .low{
            background-color: salmon;
        }
    </style>
    
</head>
<body>
    <a href="#">Link 1</a>
    <h3>Kurslarım</h3>
    <ul id="liste">
        <li class="item1">İleri Seviye Web Geliştirme Kursu</li>
        <li>Orta Seviye Python Kursu <a href="#">Link 2</a></li>
        <li>Mobil Geliştirme Kursu</li>
    </ul>

    <input type="text" name="ad" id="ad" placeholder="Adınız"><br><br>
    <input type="text" name="soyad" id="soyad" placeholder="Soyadınız"><br><br>

    <button id="btnKayitOl" onclick="kayitOl();">Kayıt Ol</button>



    <script>
        console.log($("h3").text()); //Kurslarım yazısı yazar
        console.log($("ul li").text()); //Listenin elemanları yazılır

        $("h3").text("Udemy Kurslarım"); //Kurslarım yazısı Udemy Kurslarım olarak değişti

        function kayitOl(){
            var ad = $("#ad").val();
            var soyad = $("#soyad").val();
            console.log(ad+" "+soyad+" kursa kayıt oldu.");


            $("#ad").addClass("light");
            $("#soyad").addClass("low");
        }


    </script>





</body>
